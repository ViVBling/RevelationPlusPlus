Commands {
    S:postWorldCreationCommands <
        gamerule randomTickSpeed 1
        scoreboard objectives add health health HP
        scoreboard objectives setdisplay belowName health
        scoreboard objectives add score stat.damageDealt Punkte:
        scoreboard objectives setdisplay sidebar score
        scoreboard objectives add deathCount deathCount Tode
        scoreboard objectives setdisplay list deathCount
        blacklist ban __GLOBAL__ aether:skyroot_shovel
		blacklist ban __GLOBAL__ aether:skyroot_pickaxe
		blacklist ban __GLOBAL__ aether:skyroot_axe
     >
}
Toggles {
    B:enablePostWorldCreationCommands=true
}
